{% extends "master.html" %}

{% load static %}

{% block titulo %}
	Clasificación
{% endblock %}
{% block style %}
	
{% endblock %}

{% block contenido %}
	<div class="col-xs-12">
		<div class="row">
			<div class="col-xs-6">
				<div id="gbarras" style="min-width: 310px; height: 400px; margin: 0 auto">
					
				</div>
			</div>
			<div class="col-xs-6">
				<div class="row">
					<div class="col-xs-12">
						<div id="cambio"></div>
					</div>
					<div class="col-xs-12">
						<button class="btn btn-default col-xs-4" id="plain">Vertical</button>
						<button class="btn btn-info col-xs-4" id="inverted">Horizontal</button>
						<button class="btn btn-warning col-xs-4" id="polar">Polar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xs-12">
		<div id="graficalineas"></div>
	</div>
{% endblock %}

{% block script %}
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/series-label.js"></script>	
	<script src="https://code.highcharts.com/modules/sankey.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://code.highcharts.com/highcharts-more.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>

	<script type="text/javascript">
	    jQuery(document).ready(function ($) {
	        console.log('llegando');
	        function numeroAleatorio(min, max) {
	        	return Math.round(Math.random() * (max - min) + min);
			}
	        Highcharts.chart('gbarras', {
			    title: {
			        text: 'Aves por Especie'
			    },
			    xAxis: {
			        categories: [
		        		{% for p in datosclasifica %}
							'{{ p.0.nombre }}',
						{% endfor %}
					]
			    },
			    labels: {
			        items: [{
			            html: 'Representación PIE',
			            style: {
			                left: '50px',
			                top: '18px',
			                color: (Highcharts.theme && Highcharts.theme.textColor) || 'black'
			            }
			        }]
			    },
			    series: [
			    	{% for p in datosclasifica %}
			    	{
			        	type: 'column',
			        	name: '{{ p.0.nombre }}',
			        	data: [{{ p.1 }},]
			    	},
			    	{% endfor %}
			    	{% for p in datospromedio %}
			    	{
				        type: 'spline',
				        name: 'Promedios',
				        data: [{{ p.1 }},],
				        marker: {
				            lineWidth: 2,
				            lineColor: Highcharts.getOptions().colors[3],
				            fillColor: 'white'
				        }
			    	},
			    	{% endfor %}{
			        type: 'pie',
			        name: 'Total especies',
			        data: [
				        {% for p in datosclasifica %}
					        {
					            name: '{{ p.0.nombre }}',
					            y: {{ p.1 }},
					            color: Highcharts.getOptions().colors[numeroAleatorio(1, 100)] // Jane's color
					        },
			        	{% endfor %}
			        ],
			        center: [100, 80],
			        size: 100,
			        showInLegend: false,
			        dataLabels: {
			            enabled: false
			        }
			    }]
			});


			var chart = Highcharts.chart('cambio', {

			    title: {
			        text: 'Cantidad de Aves por especie'
			    },

			    subtitle: {
			        text: 'Vertical'
			    },

			    xAxis: {
			        categories: [
			        	{% for e in listaespecie %}
			        		'{{ e.0.nombre }}',
			        	{% endfor %}
			        ]
			    },

			    series: [{
			        type: 'column',
			        colorByPoint: true,
			        data: [
			        	{% for e in listaespecie %}
			        		{{ e.1 }},
			        	{% endfor %}
			        ],
			        showInLegend: false
			    }]

			});


			$('#plain').click(function () {
			    chart.update({
			        chart: {
			            inverted: false,
			            polar: false
			        },
			        subtitle: {
			            text: 'Vertical'
			        }
			    });
			});

			$('#inverted').click(function () {
			    chart.update({
			        chart: {
			            inverted: true,
			            polar: false
			        },
			        subtitle: {
			            text: 'Horizontal'
			        }
			    });
			});

			$('#polar').click(function () {
			    chart.update({
			        chart: {
			            inverted: false,
			            polar: true
			        },
			        subtitle: {
			            text: 'Polar'
			        }
			    });
			});


			Highcharts.chart('graficalineas', {
			    title: {
			        text: 'Detalle de Aves segun su clasificacion.'
			    },
			    series: [{
			        keys: ['from', 'to', 'weight'],
			        data: [
			        	// desde aki
			            ['England', 'Morocco', 2 ],
			            ['England', 'South Africa', 7 ],
			            ['South Africa', 'China', 5 ],
			            ['South Africa', 'India', 1 ],
			            ['South Africa', 'Japan', 3 ],
			            ['Angola', 'China', 5 ],
			            ['Angola', 'India', 1 ],
			            ['Angola', 'Japan', 3 ],
			            ['Senegal', 'China', 5 ],
			            ['Senegal', 'India', 1 ],
			            ['Senegal', 'Japan', 3 ],
			            ['Mali', 'China', 5 ],
			            ['Mali', 'India', 1 ],
			            ['Mali', 'Japan', 3 ],
			            ['Morocco', 'China', 5 ],
			            ['Morocco', 'India', 1 ],
			            ['Morocco', 'Japan', 3 ]
			        ],
			        type: 'sankey',
			        name: 'Sankey demo series'
			    }]
			});
		});
	</script>
{% endblock %}
